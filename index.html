    <head>
        <title>Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .bg {
                background-color: black;
            }

        </style>

    </head>
    <body class="bg">
        <div>
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
            <!-- Alternate google logos
            White https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png

            -->

            <form action="https://google.com/search">
                <input type="text" name="q">
                <input type="submit" value=" Google Search">
            </form>


            <form action="https://www.google.com/search">
                <input type="text" name="q">
                <input type="hidden" name="tbm" value="isch">
                <input type="submit" value="Google Image Search">
            </form>

            <form action="https://www.google.com/advanced_search">
                <input type="text" name="q">
                <input type="submit" value="Google Advanced Search">
            </form>
        </div>

    </body>
</html>
